<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Holi Starter File</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
        background-color:bisque;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

  <script src="js/three.js"></script>
  <script src="js/three.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js" integrity="sha256-gSh8eotzb/CVvCREGPUNgIWuDnTYnZvVOQnRrP1eDjI=" crossorigin="anonymous"></script> -->
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>
  

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;

    var clock = new THREE.Clock();

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
      camera.position.set(0, 10, 0);
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 4);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);

      var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
      scene.add(light);

      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/color.jpg'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });

      var geometry = new THREE.PlaneGeometry(1000, 1000);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      scene.add(mesh);


      var listener = new THREE.AudioListener();
      camera.add( listener );
      // create the PositionalAudio object (passing in the listener)
      var sound = new THREE.PositionalAudio(listener);

      // load a sound and set it as the PositionalAudio object's buffer
      var audioLoader = new THREE.AudioLoader();
      audioLoader.load( 'sound/sound.mp3', function( buffer ) {
        sound.setBuffer( buffer );
        sound.setRefDistance( 20 );
        // sound.play();
      });

      // fog effect
      // scene.background = new THREE.Color(0xff0000);
      scene.fog = new THREE.FogExp2(0xd8d8ff, 0.0005);

      // people images on screen
      picTextureArray = ['images/boy1.png', 'images/couple1.png', 'images/girl1.png', 'images/jump.png', 'images/aunty.png', 'images/excited.png'];
      meshObjects = []
      positionXArray = [20, 0, 30, 20, 40, -10];
      positionYArray = [12, 14, 16, 15, 14, 12];
      positionZArray = [30, 30, -20, -40, 30, -40];
      var picW = [20, 20, 20, 20, 20, 20];
      var picH = [30, 25, 15, , 25, 25];

      for (var i = 0; i < picTextureArray.length; i++) {
        picTexture = new THREE.ImageUtils.loadTexture(picTextureArray[i]);
        var picMaterial = new THREE.MeshBasicMaterial({ map: picTexture, side: THREE.DoubleSide, transparent: true });
        var picGeometry = new THREE.PlaneGeometry(picW[i], picH[i]);

        var pic = new THREE.Mesh(picGeometry, picMaterial);
        pic.position.z = positionZArray[i];
        pic.position.x = positionXArray[i];
        pic.position.y = positionYArray[i];
        meshObjects.push(pic)
        scene.add(pic);
      }

      // create an object for the sound to play from
      var sphere = new THREE.SphereBufferGeometry( 20, 32, 16 );
      var material = new THREE.MeshPhongMaterial( { color: 0xff2200 } );
      var mesh = new THREE.Mesh( sphere, material );
      scene.add( mesh );

      // finally add the sound to the mesh
      mesh.add( sound );

      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
